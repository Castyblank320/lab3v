apiVersion: apps/v1
kind: Deployment
metadata:
  name: lab3v-app
  namespace: lab3v-app
  labels:
    app: lab3v
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lab3v
  template:
    metadata:
      labels:
        app: lab3v
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8089"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: lab3v-app
          image: lab3v-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8089
              name: http
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql:3306/lab3v"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: mysql-config
                  key: MYSQL_ROOT_PASSWORD
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8089
            initialDelaySeconds: 180
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8089
            initialDelaySeconds: 150
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: lab3v-service
  namespace: lab3v-app
  labels:
    app: lab3v
spec:
  ports:
    - port: 8089
      targetPort: 8089
      protocol: TCP
      name: http
  selector:
    app: lab3v
  type: LoadBalancer
